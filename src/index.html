<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onchange="cangeColor()" class="input_color" type="color">
    <body>
        <h2>선호도 조사입니다.</h2>
        <p>선호도2</p>
        <form action="">
            성별 : 
            <input type="radio" name="gender" value="male" checked/> 남성
            <input type="radio" name="gender" value="female"> 여성 <br/>
            과일 선택 : 
            <input type="checkbox" name="fruits" value="apple" checked/> 사과
            <input type="checkbox" name="fruits" value="grape"/> 포도
            <input type="checkbox" name="fruits" value="orange"/> 오렌지
        </form>
    </body>
</body>
<script>
    let inputColor = document.querySelector('.input_color');
    let elementColor = inputColor.value;
    function cangeColor() {
        if(elementColor !== inputColor.value){
            document.querySelector('body').style.backgroundColor = `${inputColor.value}`;
        }else {
            document.querySelector('body').style.backgroundColor = `${inputColor.value}`;
        }
    }
</script>
</html>
